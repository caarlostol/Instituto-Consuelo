<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #dae2f8, #d6a4a4);
            font-family: Arial, sans-serif;
        }
        
        .login-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        
        .login-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo-icon {
            margin-bottom: 20px;
        }
        
        .logo-icon img {
            width: 200px;
            height: 200px;
        }
        
        .input-group {
            margin-bottom: 15px;
            width: 100%;
        }
        
        .input-group label {
            display: block;
            color: #fff;
            margin-bottom: 5px;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .forgot-password {
            color: #fff;
            text-decoration: none;
        }
        
        .login-button {
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        
        .login-button:hover {
            background-color: #555;
        }
        
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-icon">
                <img src="logo.png" alt="Logo Icon">           
            </div>
            <form>
                <div class="input-group">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="login-button">LOGIN</button>
            </form>
        </div>
    </div>
</body>
</html>
