<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plataforma de Vídeos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            z-index: 1000;
        }
        .menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 14px 20px;
            display: inline-block;
        }
        .menu a:hover {
            background-color: #575757;
        }
        .content {
            padding-top: 60px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="/">Home</a>
        <a href="/upload">Upload de Vídeo</a>
        <a href="/videos">Ver Vídeos</a>
    </div>
    <div class="content">
        <h1>Bem-vindo à Plataforma de Vídeos</h1>
    </div>
</body>
</html>
